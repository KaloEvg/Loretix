<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}" type="image/ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
    <style>
        body {
            background: url("{{ url_for('static', filename='background.png') }}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            </div>
            <form method="POST" action="{{ url_for('registro') }}" class="form-box">
                <h2>Registrarse</h2>
                <label for="usuario">Usuario:</label>
                <input type="text" name="usuario" id="usuario" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" required>

                <label for="confirm_password">Confirmar contraseña:</label>
                <input type="password" name="confirm_password" id="confirm_password" required>

                <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>

                <div class="buttons">
                    <button type="submit">Registrarse</button>
                    <a href="{{ url_for('login') }}" class="secondary-btn">Iniciar sesión</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
