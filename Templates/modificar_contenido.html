{% extends 'base.html' %}

{% block content %}
<h2 class="titulo-boton">Modificar Contenido</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Género</th>
            <th>Tipo</th>
            <th>Año</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for item in contenido %}
        <tr>
            <form method="POST" action="{{ url_for('modificar_contenido') }}">
                <td>{{ item[0] }}</td>
                <td><input type="text" name="titulo" value="{{ item[3] }}"></td>
                <td><input type="text" name="genero" value="{{ item[2] }}"></td>
                <td><input type="text" name="tipo" value="{{ item[1] }}"></td>
                <td><input type="number" name="anio" value="{{ item[4] }}"></td>
                <td>
                    <input type="hidden" name="id" value="{{ item[0] }}">
                    <button type="submit" class="primary-btn">Guardar</button>
                </td>
            </form>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
